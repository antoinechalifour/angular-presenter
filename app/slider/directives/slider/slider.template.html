<div class="slider-container" hm-swiperight="previous()" hm-swipeleft="next()">
  <div class="slider-content">
    <div ng-transclude></div>
  </div>
  <div class="slider-actions">
    <div >
      <div class="triangles triangle-right" ng-click="next()"></div>
      <div class="triangles triangle-left" ng-click="previous()"></div>
    </div>
  </div>
  <div class="slider-progress" ng-style="getProgress()"></div>
</div>
